<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - Fios de Moda</title>
  <style>
    body {
      background-color: #fdfaf5;
      font-family: Georgia, serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100vh;
      margin: 0;
    }

    .logo {
      margin-top: 30px;
    }

    .logo img {
      height: 70px;
    }

    h1 {
      font-size: 36px;
      margin: 30px 0 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      width: 300px;
    }

    label {
      margin: 10px 0 5px;
    }

    input {
      padding: 10px;
      border: none;
      background-color: #e7e8ea;
      border-radius: 8px;
    }

    .cadastro-section {
      margin-top: 30px;
      text-align: center;
    }

    .cadastro-section h2 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .cadastro-section button {
      background-color: #e7e8ea;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }

    footer {
      background-color: #f1eff1;
      width: 100%;
      text-align: center;
      padding: 30px 0;
    }

    footer img {
      height: 60px;
    }
  </style>
</head>
<body>

  <div class="logo">
    <a href="home.html"></ahref>
      <img src="img/8e128ac8-a22d-4f48-bbe3-f69683b533fb 1.png" alt="Logo Rodapé">
       </a>
  </div>

  <h1>Login</h1>

  <form>
    <label for="email">E-mail</label>
    <input type="email" id="email" required>

    <label for="senha">Senha</label>
    <input type="password" id="senha" required>
  </form>

  <div class="cadastro-section">
    <h2>Cadastre-se</h2>
    <button onclick="location.href='cadastro.html'">Cadastro</button>
  </div>

  <footer>
    <a href="home.html"></ahref>
      <img src="img/8e128ac8-a22d-4f48-bbe3-f69683b533fb 1.png" alt="Logo Rodapé">
       </a>
  </footer>

</body>
</html>
